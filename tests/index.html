<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-yanvar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-item first">
            <div class="wrapper-item-item">
                <button>
                    <i class="fa-solid fa-wifi"></i>
                </button>
                <div>
                    <h3>WiFi</h3>
                    <p>VM1204506</p>
                </div>
            </div>
            <div class="wrapper-item-item">
                <button>
                    <i class="fa-regular fa-bluetooth"></i>
                </button>
                <div>
                    <h3>Bluetooth</h3>
                    <p>Off</p>
                </div>
            </div>
            <div class="wrapper-item-item">
                <button>
                    <i class="fa-regular fa-signal-stream"></i>
                </button>
                <div>
                    <h3>Airdrop</h3>
                    <p>On</p>
                </div>
            </div>
        </div>
        <div class="wrapper-item second">
            <div class="focus button">
                <button>
                    <i class="fa-solid fa-moon"></i>
                </button>
                <p>Focus</p>
            </div>
            <div class="below-buttons">
                <div class="battery button">
                    </button><i style="font-size: 20px;" class="fa-solid fa-battery-full"></i></button>
                    <p>Battery Health</p>
                </div>
                <div class="screen-mirroring button">
                    </button><i style="font-size: 20px;" class="fa-regular fa-screencast"></i></button>
                    <p>Screen Mirroring</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
